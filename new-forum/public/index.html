<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @font-face {
        font-family: "Meedori Sans Regular";
        src: url(../fonts/Meedori\ Sans\ Regular.ttf);
      }
    </style>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/category.css" />
    <link rel="stylesheet" href="css/post.css" />
    <link rel="icon" href="images/coc.png" />
    <title>DNA DIFF</title>
  </head>
  <body>
    <!-- Header section -->
    <header id="header">
      <a href="https://discord.gg/v26C5zTedP" class="logo">
        <img src="images/logo.png" alt="logo" class="logo" />
      </a>
      <a href="/">
        <h1>FORUM</h1>
      </a>
      <nav>
        <ul>
          <li>
            <a id="login-btn" class="modal-btn" data-modal="login-form-modal"
              >Login</a
            >
          </li>
          <li>
            <a
              id="register-btn"
              class="modal-btn"
              data-modal="register-form-modal"
              >Register</a
            >
          </li>
        </ul>
      </nav>

      <div class="dim" id="dim"></div>

      <!-- Login section -->
      <div id="login-form-modal" class="modal">
        <form id="login-form">
          <ul>
            <li>
              <h3>Welcome back!</h3>
              <input
                maxlength="12"
                type="text"
                placeholder="Username"
                class="form-input"
              />
            </li>
            <li>
              <input
                type="password"
                placeholder="Password"
                class="form-input"
              />
            </li>
            <li>
              <button type="submit" class="submit-btn">Login</button>
            </li>
            <li>
              <span type="button" class="close-btn">&times; </span>
            </li>
          </ul>
        </form>
      </div>
      <!-- End of login section -->

      <!-- Register section -->
      <div id="register-form-modal" class="modal">
        <form id="register-form">
          <ul>
            <li>
              <h3>Create an account</h3>
            </li>
            <li>
              <input
                maxlength="12"
                type="text"
                placeholder="Username"
                class="form-input"
                name="username"
                required
              />
            </li>
            <li>
              <input
                type="number"
                id="age"
                name="age"
                min="1"
                max="120"
                placeholder="Age"
                class="form-input"
                required
              />
            </li>
            <li>
              <select id="gender" name="gender" class="form-input" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </li>
            <li>
              <input
                type="text"
                placeholder="First Name"
                class="form-input"
                name="firstname"
                required
              />
            </li>
            <li>
              <input
                type="text"
                placeholder="Last Name"
                class="form-input"
                name="lastname"
                required
              />
            </li>
            <li>
              <input
                type="email"
                placeholder="Email"
                class="form-input"
                name="email"
                required
              />
            </li>
            <li>
              <input
                type="password"
                placeholder="Password"
                class="form-input"
                name="password"
                required
              />
            </li>
            <li>
              <p id="password-error" class="error-message"></p>
            </li>
            <li>
              <input
                type="password"
                placeholder="Confirm Password"
                class="form-input"
                name="confirmpassword"
                required
              />
            </li>
            <li>
              <button type="submit" class="submit-btn">Sign Up</button>
            </li>
            <li>
              <span class="close-btn">&times; </span>
            </li>
          </ul>
        </form>
      </div>
      <!-- End of register section -->
    </header>
    <!-- End of header section -->

    <!-- Main section -->
    <main id="main">
      <div class="container">
        <!-- Post section -->
        <div class="post-container"></div>
        <!-- End of post section -->
      </div>
    </main>

    <!-- End of main section -->

    <!-- Footer section -->
    <footer>
      <span>&copy; 2023 DNADiff</span>
    </footer>
    <!-- End of footer section -->

    <!-- Scripts -->
    <script src="js/login.js"></script>
    <script src="js/register.js"></script>
    <script src="js/header.js" defer></script>
    <script src="js/category.js" defer></script>
    <script src="js/post.js" defer></script>
  </body>
</html>
