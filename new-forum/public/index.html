<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @font-face {
        font-family: "Meedori Sans Regular";
        src: url(../fonts/Meedori\ Sans\ Regular.ttf);
      }
    </style>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/post.css" />
    <link rel="icon" href="images/coc.png" />
    <title>DNA DIFF</title>
  </head>
  <body>
    <!-- Header section -->
    <header id="header">
      <a href="https://discord.gg/v26C5zTedP" class="logo">
        <img src="images/logo.png" alt="logo" class="logo" />
      </a>
      <a href="/">
        <h1>FORUM</h1>
      </a>
      <nav>
        <ul>
          <li>
            <a id="login-btn" class="modal-btn" data-modal="login-form-modal"
              >Login</a
            >
          </li>
          <li>
            <a
              id="register-btn"
              class="modal-btn"
              data-modal="register-form-modal"
              >Register</a
            >
          </li>
        </ul>
      </nav>

      <div class="dim" id="dim"></div>

      <!-- Login section -->
      <div id="login-form-modal" class="modal">
        <form id="login-form">
          <ul>
            <li>
              <h3>Welcome back!</h3>
              <input
                maxlength="12"
                type="text"
                placeholder="Username"
                class="form-input"
              />
            </li>
            <li>
              <input
                type="password"
                placeholder="Password"
                class="form-input"
              />
            </li>
            <li>
              <button type="submit" class="submit-btn">Login</button>
            </li>
            <li>
              <span type="button" class="close-btn">&times; </span>
            </li>
          </ul>
        </form>
      </div>
      <!-- End of login section -->

      <!-- Register section -->
      <div id="register-form-modal" class="modal">
        <form id="register-form">
          <ul>
            <li>
              <h3>Create an account</h3>
              <input
                maxlength="12"
                type="text"
                placeholder="Username"
                class="form-input"
              />
            </li>
            <li>
              <input type="email" placeholder="Email" class="form-input" />
            </li>
            <li>
              <input
                type="password"
                placeholder="Password"
                class="form-input"
              />
            </li>
            <li>
              <input
                type="password"
                placeholder="Confirm Password"
                class="form-input"
              />
            </li>

            <li>
              <button type="submit" class="submit-btn">Sign Up</button>
            </li>
            <li>
              <span type="button" class="close-btn">&times; </span>
            </li>
          </ul>
        </form>
      </div>
      <!-- End of register section -->
    </header>
    <!-- End of header section -->

    <!-- Main section -->
    <main id="main">
      <div class="container">
        <!-- Posts section -->
        <div class="post">
          <div class="post__username">Username</div>
          <div class="post__title">Title</div>
          <div class="post__date">Date</div>
          <div class="post__comments">Comments</div>
          <div class="post__score">Score</div>
          <div class="post__avatar">Avatar</div>
          <div class="post__content">Content</div>
          <div class="post__interactions">Interactions</div>
        </div>

        <!-- End of post section -->
      </div>
    </main>

    <!-- End of main section -->

    <!-- Footer section -->
    <footer>
      <span>&copy; 2023 DNADiff</span>
    </footer>
    <!-- End of footer section -->

    <!-- Scripts -->
    <script src="js/header.js" defer></script>
    <script src="js/post.js" defer></script>
  </body>
</html>
